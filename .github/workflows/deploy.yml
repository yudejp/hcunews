name: Deploy to GitHub Pages
on: [push]
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Export git
        run: git=/usr/bin/git
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install --ignore-optional --non-interactive
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: deploy
